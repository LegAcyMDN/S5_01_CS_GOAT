name: Deploy Blazor to Azure

on:
  push:
    branches:
      - dev
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Publish ONLY Blazor Project
        run: dotnet publish S5_01_Blazor_CS_GOAT/S5_01_Blazor_CS_GOAT.csproj -c Release -o ${{env.DOTNET_ROOT}}/blazorapp

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: blazor-app
          path: ${{env.DOTNET_ROOT}}/blazorapp/wwwroot  # CRITICAL: wwwroot only!

  deploy:
    runs-on: windows-latest
    needs: build

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: blazor-app

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'blazorcsgoat'  # Your Blazor app name from the logs
          slot-name: 'Production'
          package: .
          publish-profile: ${{ secrets.BLAZOR_PUBLISH_PROFILE }}  # Make sure this is the BLAZOR publish profile, not API
